<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            height: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 60px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }

        .card p {
            margin: 10px 0;
            color: #666;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .no-apps {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        {% if apps %}
        <div class="dashboard">
            {% for app in apps %}
            <div class="card">
                <h2>{{ app.name }}</h2>
                <p>{{ app.description }}</p>
                <a href="{{ app.url }}">Check out</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="no-apps">No apps to show</p>
        {% endif %}
    </div>
</body>

</html>
